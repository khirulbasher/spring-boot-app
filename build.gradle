buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.lemon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile 'javax.inject:javax.inject:1'


	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-security')

	compile('org.springframework:spring-orm:5.1.1.RELEASE')

	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

	compileOnly "org.springframework.boot:spring-boot-configuration-processor"


    compile 'org.hibernate:hibernate-core:5.2.2.Final'
    compile 'org.hibernate.common:hibernate-commons-annotations:5.2.2.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.hibernate:hibernate-ehcache:5.2.2.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.2.2.Final'
    compile 'org.hibernate:hibernate-validator-parent:5.2.2.Final'
    compile 'org.hibernate:hibernate-envers:5.2.2.Final'


	runtime('com.h2database:h2')



	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.jayway.jsonpath:json-path:2.0.0')
	testCompile('com.jayway.jsonpath:json-path-assert:2.0.0')
}
