<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <title>Register</title>
</head>
<body>
<h1 th:text="${user.id}==null?'Create a New User':'Update User'"></h1>
<a href="/web/account-controller/home">Home</a><br><br>
<form action="#" th:action="@{/web/account-controller}" th:object="${user}" method="post">
    <p>Full-Name:<input type="text" th:field="*{fullName}" ></p>
    <p>Username:<input type="text" th:field="*{username}"></p>
    <p>Password:<input type="password" th:field="*{password}"></p>
    <p>E-Mail:<input type="email" th:field="*{email}"></p><br/>
    <p>Active:<input type="checkbox" id="active" th:field="*{active}"></p><br/>
    <p>Authorities</p>
    <select th:field="*{authorities}" multiple="multiple">
        <option th:each="auth : ${authorities}" th:value="${auth.name}" th:text="${auth.name}"></option>
    </select>
    <br/>
    <br/>
    <button type="submit"><span th:text="${user.id}==null?'Create User':'Update User'"></span></button>
</form>
</body>
</html>
