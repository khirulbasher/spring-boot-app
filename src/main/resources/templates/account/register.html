<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
        <title>Register</title>
    </head>
    <body>
        <h1>Register Please</h1>
        <form action="#" th:action="@{/web/account-controller}" th:object="${user}" method="post">
            <p>Full-Name:<input type="text" th:field="*{fullName}" ></p>
            <p>Username:<input type="text" th:field="*{username}"></p>
            <p>Password:<input type="password" th:field="*{password}"></p>
            <p>E-Mail:<input type="email" th:field="*{email}"></p>
            <p>Authorities</p>
            <select th:field="*{authorities}" multiple="multiple">
                <option th:each="auth : ${authorities}" th:value="${auth.name}" th:text="${auth.name}"></option>
            </select>
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
