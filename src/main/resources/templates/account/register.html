<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1>Register Please</h1>
        <form action="#" th:action="@{/api/account-controller}" th:object="${user}" method="post">
            <p>Username:<input type="text" th:field="*{username}"></p><br>
            <p>Password:<input type="password" th:field="*{password}"></p><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
